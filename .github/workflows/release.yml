name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sexy-claude-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sexy-claude-macos-aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: sexy-claude-macos-x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package binaries
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sexy-claude dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/sc dist/ 2>/dev/null || true
          cd dist && tar czf ../${{ matrix.artifact }}.tar.gz *
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release create "$TAG_NAME" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$TAG_NAME" \
            --generate-notes \
            artifacts/*.tar.gz
